<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kalkulus Trigonometri</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #result {
            font-size: 1.5em;
            padding: 10px;
            text-align: right;
            border-bottom: 1px solid #ccc;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            border: none;
            outline: none;
            font-size: 1.2em;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="result"></div>
        <div id="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('sin(')">sin</button>
            <button onclick="appendToResult('cos(')">cos</button>
            <button onclick="calculateResult()">=</button>
            
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>

            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('')"></button>

            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('-')">-</button>

            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToResult('+')">+</button>
        </div>
    </div>

    <script>
        function clearResult() {
            document.getElementById('result').innerText = '';
        }

        function appendToResult(value) {
            document.getElementById('result').innerText += value;
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('result').innerText);
                document.getElementById('result').innerText = result.toFixed(4);
            } catch (error) {
                document.getElementById('result').innerText = 'Error';
            }
        }
    </script>
</body>
</html>
